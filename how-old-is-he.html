<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Greg's Best of the Web 1.0 — How Old Is He?</title>

<style>
  body {
    margin: 0;
    font-family: Verdana, Arial, sans-serif;
    background: #000 url("pics/bg-star-01.gif") repeat;
    color: #875fff;
  }

  a { color: #ffcc00; }

  .page {
    max-width: 960px;
    margin: 0 auto;
    background: rgba(0,0,32,0.92);
    border-left: 2px solid #4444aa;
    border-right: 2px solid #4444aa;
    min-height: 100vh;
    box-shadow: 0 0 15px #000;
  }

  #site-header,
  #site-footer,
  #site-sidebar {
    /* filled by includes.js */
  }

  .page-inner {
    display: flex;
    padding: 12px 16px 40px 16px;
    gap: 12px;
  }

  .main-col {
    flex: 1;
    min-width: 0;
  }

  .title-box {
    background: #000022;
    border: 1px solid #444488;
    padding: 10px 12px;
    margin-bottom: 12px;
  }
  .title-box h1 {
    margin: 0 0 4px 0;
    font-size: 20px;
    color: #ffcc00;
  }
  .title-box p {
    margin: 0;
    font-size: 12px;
    color: #c0b0ff;
  }

  .game-wrap {
    display: flex;
    gap: 16px;
    align-items: flex-start;
  }

  .card-box {
    flex: 0 0 260px;
    background: #000011;
    border: 2px solid #444488;
    border-radius: 6px;
    padding: 8px;
    text-align: center;
  }
  .card-box img {
    width: 100%;
    max-width: 240px;
    height: auto;
    border-radius: 4px;
    border: 2px solid #875fff;
    display: block;
    margin: 0 auto 8px auto;
    background: #000;
  }
  .card-name {
    font-weight: bold;
    font-size: 18px;
    margin-bottom: 4px;
  }
  .card-context {
    font-size: 12px;
    color: #c0b0ff;
  }

  .right-panel {
    flex: 1;
    min-width: 0;
  }

  .stats-box {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 10px;
    font-size: 13px;
  }

  .stat-pill {
    padding: 6px 10px;
    border-radius: 999px;
    background: #000022;
    border: 1px solid #444488;
  }
  .stat-pill strong { font-size: 16px; }

  /* Guess box */
  .guess-box {
    background: #000010;
    border: 1px dashed #444488;
    border-radius: 4px;
    padding: 12px;
  }

  .guess-label {
    font-size: 13px;
    color: #c0b0ff;
    margin-bottom: 8px;
  }

  .guess-row {
    display: flex;
    gap: 8px;
  }

  .guess-input {
    width: 80px;
    font-size: 20px;
    padding: 8px;
    border: 1px solid #444488;
    border-radius: 4px;
    background: #000;
    color: #fff;
  }

  /* Hide number input spinners */
  input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  input[type="number"] {
    -moz-appearance: textfield;
  }

  .guess-quick {
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
    margin-right: 8px;
    align-items: center;
  }

  .guess-chip {
    padding: 4px 8px;
    font-size: 11px;
    border-radius: 999px;
    background: #000022;
    border: 1px solid #444488;
    color: #fff;
    cursor: pointer;
  }
  .guess-chip:hover {
    border-color: #5fff00;
  }

  .guess-input:focus {
    border-color: #5fff00;
    outline: none;
  }

  /* Controls */
  .controls {
    margin-top: 10px;
    font-size: 12px;
    color: #c0b0ff;
  }
  .controls button {
    cursor: pointer;
    border: 1px solid #444488;
    background: #000033;
    color: #fff;
    padding: 8px 14px;
    font-size: 14px;
    border-radius: 4px;
  }
  button.primary {
    background: #111166;
    font-weight: bold;
  }

  /* Feedback */
  .feedback {
    margin-top: 6px;
    padding: 8px;
    background: #000022;
    border: 1px solid #444488;
    border-radius: 4px;
    font-size: 15px; /* slightly larger */
  }
  .hidden { display:none; }

  /* Next button */
  .next-row {
    margin-top: 10px;
  }

  /* Side column placeholder */
  .side-col {
    flex: 0 0 160px;
    min-width: 160px;
  }

  @media (max-width: 800px) {
    .page-inner {
      flex-direction: column;
    }
    .game-wrap {
      flex-direction: column;
    }
    .card-box {
      max-width: 100%;
    }
    .side-col {
      order: -1;
      width: 100%;
    }
  }
</style>
</head>
<body>

<div class="page">
  <div id="site-header"></div>

  <div class="page-inner">
    <div class="main-col">

      <div class="title-box">
        <h1>How Old Is He?</h1>
        <p>Look at the photo, type an age, and see how close you are. 3 points for an exact hit, 2 for ±2 years, 1 for ±5.</p>
      </div>

      <div class="game-wrap">

        <!-- LEFT: CARD -->
        <div class="card-box">
          <img id="photo" alt="Celebrity photo">
          <div class="card-name" id="name">Loading…</div>
          <div class="card-context" id="context"></div>
        </div>

        <!-- RIGHT: PANEL -->
        <div class="right-panel">

          <!-- Stats -->
          <div class="stats-box">
            <div class="stat-pill">Score: <strong id="score">0</strong></div>
            <div class="stat-pill">Streak: <strong id="streak">0</strong></div>
            <div class="stat-pill">Card <strong id="pos">0</strong>/<strong id="total">0</strong></div>
          </div>

          <!-- Guess box -->
          <div class="guess-box">
            <div class="guess-label">Guess his age in this photo:</div>
            <div class="guess-row">
              <div class="guess-quick">
                <button type="button" class="guess-chip" data-age="25">25</button>
                <button type="button" class="guess-chip" data-age="30">30</button>
                <button type="button" class="guess-chip" data-age="35">35</button>
                <button type="button" class="guess-chip" data-age="40">40</button>
                <button type="button" class="guess-chip" data-age="45">45</button>
              </div>
              <input
                type="number"
                id="guessInput"
                class="guess-input"
                min="10"
                max="80"
                inputmode="numeric"
                placeholder="Type an age"
              >
              <button id="submitGuess" class="primary">Guess</button>
            </div>
          </div>

          <div id="feedback" class="feedback hidden"></div>

          <div id="nextRow" class="next-row hidden">
            <button id="nextBtn" class="primary">Next »</button>
          </div>

        </div>
      </div>

      <div id="site-footer"></div>
    </div>

    <!-- Sidebar gets dropped in here if you use it -->
    <div class="side-col" id="site-sidebar"></div>
  </div>
</div>

<script src="includes.js"></script>

<script>
let DATA = [];
let i = 0;
let score = 0;
let streak = 0;

const qs = new URLSearchParams(location.search);
const setName = qs.get("set") || "default";
const dataUrl = \`how-old-is-he-\${setName}.json\`;

const els = {
  photo: document.getElementById("photo"),
  name: document.getElementById("name"),
  context: document.getElementById("context"),
  score: document.getElementById("score"),
  streak: document.getElementById("streak"),
  pos: document.getElementById("pos"),
  total: document.getElementById("total"),
  guessInput: document.getElementById("guessInput"),
  submitGuess: document.getElementById("submitGuess"),
  feedback: document.getElementById("feedback"),
  nextRow: document.getElementById("nextRow"),
  nextBtn: document.getElementById("nextBtn"),
};

async function loadData(){
  try {
    const res = await fetch(dataUrl);
    if (!res.ok) throw new Error(res.status + " " + res.statusText);
    DATA = await res.json();
  } catch (err) {
    console.error("Failed to load data", err);
    DATA = [];
  }
  if (!DATA.length) {
    els.name.textContent = "No data";
    return;
  }
  els.total.textContent = DATA.length;
  i = 0;
  score = 0;
  streak = 0;
  els.score.textContent = score;
  els.streak.textContent = streak;
  showCard();
}

function showCard(){
  const cur = DATA[i];
  els.photo.src = cur.img;
  els.photo.alt = cur.name;
  els.name.textContent = cur.name;
  els.context.textContent = cur.context || "";
  els.pos.textContent = i + 1;
  els.feedback.classList.add("hidden");
  els.nextRow.classList.add("hidden");
  els.guessInput.value = "";
  els.guessInput.focus();
}

function handleGuess(){
  const raw = els.guessInput.value.trim();
  if (!raw) return;
  let g = parseInt(raw, 10);
  if (isNaN(g)) return;

  // clamp to sensible range
  if (g < 10) g = 10;
  if (g > 80) g = 80;

  const cur = DATA[i];
  const diff = Math.abs(g - cur.age);
  let pts = 0;
  if (diff === 0) pts = 3;
  else if (diff <= 2) pts = 2;
  else if (diff <= 5) pts = 1;

  score += pts;
  streak = pts > 0 ? streak + 1 : 0;

  els.feedback.textContent =
    \`You guessed \${g}. Actual age: \${cur.age}. +\${pts} point(s).\`;
  els.feedback.classList.remove("hidden");

  els.score.textContent = score;
  els.streak.textContent = streak;

  els.nextRow.classList.remove("hidden");
}

// Quick-guess chips
document.querySelectorAll(".guess-chip").forEach(btn => {
  btn.addEventListener("click", () => {
    const age = btn.getAttribute("data-age");
    els.guessInput.value = age;
    els.guessInput.focus();
  });
});

els.submitGuess.addEventListener("click", handleGuess);
els.guessInput.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    e.preventDefault();
    handleGuess();
  }
});

els.nextBtn.addEventListener("click", () => {
  i = (i + 1) % DATA.length;
  showCard();
});

loadData();
</script>

</body>
</html>
