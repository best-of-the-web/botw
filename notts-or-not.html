<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greg's Best of the Web — Notts or Not</title>

  <!-- Your site's global CSS -->
  <link rel="stylesheet" href="bestoftheweb.css">
</head>

<body class="page-how-old">

<div class="wrap-page">
  <div class="center">

    <!-- Header -->
    <div id="site-header"></div>

    <!-- GAME BOX -->
    <div class="game-wrapper">
      <h1>Notts or Not</h1>

      <img id="pic" alt="Guess the location">

      <div>
        <button class="game-btn" onclick="guess(true)">Notts</button>
        <button class="game-btn" onclick="guess(false)">Not</button>
      </div>

      <div id="result"></div>
      <div id="progress"></div>
    </div>

    <!-- Footer -->
    <div id="site-footer"></div>

  </div>
</div>


<!-- Includes header + footer -->
<script src="includes.js"></script>

<!-- 90s Game Styling -->
<style>
  .game-wrapper {
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    background: #008b8b;
    border: 4px solid #004f4f;
    box-shadow: 0 0 0 4px #00cccc inset;
    color: #fff;
    font-family: "Verdana", sans-serif;
    text-align: center;
  }

  .game-wrapper h1 {
    font-family: "Arial Black", sans-serif;
    font-size: 26px;
    margin-bottom: 15px;
    color: #e0ffff;
    text-shadow: 1px 1px #004444;
  }

  .game-wrapper img {
    width: 100%;
    border: 3px solid #004f4f;
    box-shadow: 0 0 0 3px #00cccc inset;
    margin-bottom: 15px;
  }

  .game-btn {
    display: inline-block;
    padding: 10px 18px;
    margin: 6px;
    background: #00cccc;
    border: 3px solid #004f4f;
    color: #003333;
    font-weight: bold;
    cursor: pointer;
    font-family: "Arial Black";
    text-transform: uppercase;
    transition: 0.1s;
  }

  .game-btn:hover {
    background: #40ffff;
  }

  #result {
    margin: 12px 0;
    font-weight: bold;
    background: #006b6b;
    padding: 6px;
    border: 2px solid #004f4f;
    display: inline-block;
    min-width: 140px;
  }

  #progress {
    margin-top: 4px;
    font-size: 14px;
    opacity: 0.9;
  }

  .end-screen {
    font-family: "Arial Black";
    font-size: 22px;
    padding: 20px;
    background: #008b8b;
    border: 4px solid #004f4f;
    box-shadow: 0 0 0 4px #00cccc inset;
    color: #e0ffff;
    margin-top: 20px;
  }

  .play-again-btn {
    margin-top: 15px;
    padding: 12px 22px;
    background: #00cccc;
    border: 3px solid #004f4f;
    color: #003333;
    cursor: pointer;
    font-family: "Arial Black";
  }

  .play-again-btn:hover {
    background: #40ffff;
  }
</style>

<!-- GAME LOGIC -->
<script>
  let data = [];
  let index = 0;
  let score = 0;

// Shuffle function (Fisher–Yates)
function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

fetch('notts-or-not.json')
  .then(res => res.json())
  .then(json => {
    // Shuffle all 12
    const shuffled = shuffle(json);

    // Take first 10 only
    data = shuffled.slice(0, 10);

    loadImage();
  });

  function loadImage() {
    const item = data[index];
    document.getElementById('pic').src = item.img;
    document.getElementById('result').textContent = "";
    document.getElementById('progress').textContent =
      `Image ${index + 1} of ${data.length}`;
  }

  function guess(choice) {
    const correct = data[index].isNotts;

    if (choice === correct) {
      score++;
      document.getElementById('result').textContent = "Correct!";
    } else {
      document.getElementById('result').textContent = "Wrong!";
    }

    index++;

    setTimeout(() => {
      if (index < data.length) loadImage();
      else endGame();
    }, 500);
  }

  function endGame() {
    document.querySelector('.game-wrapper').innerHTML = `
      <div class="end-screen">
        Final Score: ${score} / ${data.length}
        <br><br>
        <button class="play-again-btn" onclick="location.reload()">Play Again</button>
      </div>
    `;
  }
</script>

</body>
</html>
